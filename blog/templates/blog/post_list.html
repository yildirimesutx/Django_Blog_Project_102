{% extends 'blog/base.html' %}



{% block content %}



{% for i in post  %}
<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col">
      <div class="card">
        <img src="{{i.profile_pics.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">{{i.content}}</p>
         </div>
      </div>
    </div>
</div>
{% endfor %}

{% endblock %}
