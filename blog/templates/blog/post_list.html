{% extends 'blog/base.html' %}

{% block content %}



{% for i in post  %}
<div class="card" style="width: 18rem;">
    <img src="{{i.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{i.title}}</h5>
      <p class="card-text">{{i.content}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
