{% extends 'users/base.html' %}



{% block content %}
<h3>Home Page</h3>

{% if request.user.is_authenticated %}

<h4>Wellcome {{request.user}}!</h4>
{% else %}

<h4>Wellcome Guest!</h4>
{% endif %} 








{% for i in post  %}
<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col">
      <div class="card">
        <img src="{{i.profile_pics}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">{{i.content}}</p>
         </div>
      </div>
    </div>
</div>
{% endfor %}







{% endblock content %}
